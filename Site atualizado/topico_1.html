<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Fórum</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="login-button-container">
                <a href="login.html" class="login-button"><i class="fas fa-sign-in-alt"></i></a>
            </div>
            
        </div>
        
        <nav>
            <ul>
                
                <li><a href="index.html">Início</a></li>
                <li><a href="forum.html">Fórum</a></li>
                <li><a href="support.html">Suporte</a></li>
                <li><a href="About.html">Sobre nós</a></li>

                <li>
                    <form id="searchForm">
                        <input type="text" id="searchBox" placeholder="Pesquisar notícia...">
                        <button type="submit">Pesquisar</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="discussion-topic">
            <h1>Tópico 1: Notícia Relacionada 1</h1>

            <!-- Área de Mensagens -->
            <div class="message-area">
                <!-- Mensagens serão adicionadas aqui -->
                <div class="message">
                    <img class="profile-pic" src="user1.png" alt="Perfil do Usuário">
                    <p><strong>Usuário 1:</strong> Comentário sobre a notícia...</p>
                </div>
                <div class="message">
                    <img class="profile-pic" src="user2.png" alt="Perfil do Usuário">
                    <p><strong>Usuário 2:</strong> Outra opinião sobre a notícia...</p>
                </div>
                <div class="message">
                    <img class="profile-pic" src="user3.png" alt="Perfil do Usuário">
                    <p><strong>Usuário 3:</strong> Outra opinião sobre a notícia...</p>
                </div>
                
            </div>

            <!-- Formulário para Novas Mensagens -->
            <div class="message-form">
                <textarea placeholder="Escreva seu comentário..."></textarea>
                <button type="submit">Enviar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Notícias. Todos os direitos reservados.</p>
    </footer>
</body>
