    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Suporte</title> 
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="lotipo.png" alt="Logotipo do Site">
        </a>
        <div class="header">
            <div class="login-button-container">
                <a href="login.html" class="login-button"><i class="fas fa-sign-in-alt"></i></a>
            </div>
            
        </div>
        
        <nav class="menu-navegacao">
            <ul>
                
                <li class="menu-item active"><a href="index.html">Início</a></li>
                <li class="menu-item"><a href="forum.html">Fórum</a></li>
                <li class="menu-item "><a href="support.html">Suporte</a></li>
                <li class="menu-item "><a href="About.html">Sobre nós</a></li>
                
                <li>
                    <form id="searchForm">
                        <input type="text" id="searchBox" placeholder="Pesquisar notícia...">
                        <button type="submit">Pesquisar</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="support-section">
            <h1>Centro de Suporte</h1>
            <p>Se você tiver qualquer dúvida ou problema, estamos aqui para ajudar.</p>

            <!-- Formulário de Contato ou Informações de Suporte -->
            <div class="support-contact">
                <h2>Contate-nos</h2>
                <form>
                    <!-- Campos do formulário -->
                    <input type="text" class="input-field" placeholder="Seu nome">
                    <input type="email" class="input-field" placeholder="Seu email">
                    <textarea class="input-field" placeholder="Sua mensagem"></textarea>
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
